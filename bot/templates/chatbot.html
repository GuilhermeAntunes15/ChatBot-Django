{% extends 'base.html' %} {% load static %} {% block content %}
<head>
  <title>{{ title }}</title>

  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'bot/css/bootstrap.min.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'bot/css/chatbot.css' %}"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"
  />

  <script
    type="text/javascript"
    src="{% static 'bot/js/dev-vue.js' %}"
  ></script>
  <script
    type="text/javascript"
    src="js/jquery-translate-1.3.9.min.js"
  ></script>

  <script
    type="text/javascript"
    src="{% static 'bot/js/chatbot.js' %}"
  ></script>
</head>
<body>
  <div
    class="container"
    style="width: 800px; height: 450px; overflow-y: scroll;"
  >
    <div id="app" class="container top-padding">
      <div class="row">
        <div class="col-md-12">
          <div
            class="card col-md-6"
            v-for="message in messages"
            v-bind:class="{ 'user-message': message.user,  'chat-message': message.chat_bot, 'offset-md-6': message.chat_bot}"
          >
            <div class="card-body">
              [[message.text]]
            </div>
          </div>
        </div>
      </div>
      <div id="text-box" class="row top-padding">
        <div class="col-lg-12">
          <textarea
            class="form-control"
            v-bind:placeholder="placeholder"
            v-model="input"
            v-bind:class="{ 'border-danger': send_blank}"
            v-on:change="check_content"
          ></textarea>
          <i
            class="fas fa-arrow-circle-right send-btn"
            v-on:click="add_message"
          ></i>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</body>
